<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
</head>

<body>
    <div id="ingredient">
        <input type="text" id="ingredient-input" placeholder="Enter ingredient" />
        <button id="searchRecpies"> Search </button>
    </div>

    <fieldset>
        <legend>Choose your food sensitivity:</legend>

        <div>
            <input type="checkbox" id="dairyCheck" name="dairyIngredients">
            <label> Dairy products </label>
        </div>

        <div>
            <input type="checkbox" id="glutenCheck" name="glutenIngredients ">
            <label> Gluten products </label>
        </div>
    </fieldset>

    <div id="recipes-container"></div>

    <div id="pages-container"></div>

    <script id="recipes-template" type="text/x-handlebars-template">
        {{#each this}}
            <div class="recipe" data-idMeal={{idMeal}}>
                <a class = "title" href={{href}}>{{title}}</a>
                <img src={{thumbnail}}>
                <div>Ingredients :</div>
                <ul class = "Ingredients "> 
                {{#each ingredients}}
                    <li>{{this}}</li>
                {{/each}}
                </ul>
            </div>
        {{/each}}
    </script>

    <script id="pages-template" type="text/x-handlebars-template">
        {{#each this}}
            <button class="page">{{this}}</button>
        {{/each}}
    </script>

    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
