<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>my-recipes-project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="ingredient">
        <input type="text" id="ingredient-input" placeholder="Enter ingredient" />
        <button onclick=getRecpiesByIngredient()> Search </button>
    </div>

    <div id="recipes-container"></div>

    <script id="recipes-template" type="text/x-handlebars-template">
        {{#each this}}
            <div class="recipes" data-idMeal={{idMeal}}>
                <h1 class = "title" >{{title}}</h1>
                <img src={{thumbnail}}>
                <ul class = "Ingredients"> Ingredients : 
                {{#each ingredients}}
                    <li>{{this}}</li>
                {{/each}}
                </ul>
            </div>
        {{/each}}
    </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
